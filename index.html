<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalenderwochen-Rätsel 2024</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css"
    />
  </head>
  <body>
    <h1>Kalenderwochen-Rätsel 2024</h1>
    <button id="past">Vergangene Wochen</button>
    <div id="pastanswers"></div>
    <div id="points"></div>
    <h2 id="week"></h2>
    <div id="raetsel"></div>
    <div id="answer"></div>
    <h3 id="untilnextweek"></h3>
    <div id="cookie-banner">
      <p style="color: #556b2f">
        Wir verwenden Cookies, um Ihnen die bestmögliche Erfahrung auf unserer
        Website zu bieten.
      </p>
      <button id="accept-btn" onclick="hideBanner()">Akzeptieren</button>
      <button id="decline-btn" onclick="hideDeclineButton()">Ablehnen</button>
    </div>
    <script src="https://unpkg.com/common-tags"></script>
    <script src="scripts/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="scripts/cookies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>

    <script>
      hljs.highlightAll();
    </script>
  </body>
</html>
